{% extends 'lista.html' %}

{% block columns %}
    <tr>
        <th scope="col">Trabajador</th>
        <th scope="col">Usuario</th>
        <th scope="col">Contrase√±a</th>
        <th scope="col">Opciones</th>
    </tr>
{% endblock %}
{% block rows %}
    {% for e in object_list %}
        <tr>
            <!--<td>{{e.id}}</td>-->
            <td>{{e.Empleado}}</td>
            <td>{{e.Usuario}}</td>
            <td>{{e.Clave}}</td>
            <td>
                <a href="{% url 'movil:Usuario_Update' e.id %}"  class="btn btn-warning btn-xs btn-flat">
                    <i class="las la-pen"></i>
                    Editar
                </a>
                <button type="button" class="btn btn-danger btn-xs btn-flat" >
                    <i class="las la-trash"></i>
                    Eliminar
                </button>

            </td>
        </tr>
    {% endfor %}
{% endblock %}
